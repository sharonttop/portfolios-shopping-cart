<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GU shopping-cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    .nav{
        /* border-bottom: 1px solid gray; */
        box-shadow: 0px 3px 9px -6px #9b9b9b;

    }
    p{
        font-family: 'Noto Sans JP', sans-serif;
    }
    a{
        color: black;
    }
    a:hover {
        text-decoration: none;
        color: black;
    }
    .c-img{
        width: 100%;
        height: auto;
        object-fit: cover;
    }
    .logo{
        width: 50px;
        height:50px;
    }
    .category>a>p{
        font-weight: 500;
        font-size:1.1rem;
        margin:12px;
    }
    .product{
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .gguJzI {
    height: 30px;
    /* width: calc(100% - 0px); */
    border: none;
    border-bottom: .8px solid rgb(187, 185, 185);
    padding-right: 80px;
    padding-left: 10px;
    font-size: .9rem;
    margin:10px;
    }
    .mobile-search-bar{
        display:none;
    }
    @media (max-width: 576px) { 
        .logo{
        margin-left: auto;
        margin-right: auto;
        width: 40px;
        height:40px;
        }
        .search-bar{
            display:none;
        }
        .mobile-search-bar{
        display:flex;
        }
        .category{
        margin-left: auto;
        margin-right: auto;
        }
        .nav-right{
        margin-left: auto;
        margin-right: auto;
        }

    }
    .icon-p{
        font-size: .7rem;
    }
    .member>img{
        width:30px;
        height:30px;
    }
    .like>img{
        width:30px;
        height:30px;
    }
    /* 加入最愛 */
    .like{
        position: relative;
    }

    .like-count{
        top: -4px;
        right: 0;
        width: 16px;
        height: 16px;
        position: absolute;
        background-color: red;
        border-radius: 8px;
    }

    .full-like-count{
        color: white;
        font-size: 8px;
        display: flex;
        align-content: center;
        justify-content: center;
        align-Items: center;
    }
     /* 加入購物車 */
    .shopping-cart{
        position: relative;
    }
    .cart-count{
        top: -4px;
        right: -7px;
        width: 16px;
        height: 16px;
        position: absolute;
        background-color: red;
        border-radius: 8px;
        
    }
    .icon-count{
        color: white;
        font-size: 8px;
        display: flex;
        align-content: center;
        justify-content: center;
        align-Items: center;
    }
    /* 商品 */
    .product-img{
        position: relative;
    }
    .like-hart{
        cursor: pointer;
        right: 6px;
        top:3px;
        position: absolute;
        width: 15%;
    }

    .new-tag{
        padding:0 5px;
        font-size:0.9rem;
        color:#12288b;
        border:1px #12288b solid;
        width:fit-content;
    }
    .gender{
        font-size: .9rem;
        color: rgb(90, 90, 90);
    }
    .product-list{
        margin-left: 8%;
        margin-right: 8%;
        margin-top: 3%;
    }
    #product-name{
        font-size: .9rem;
        /* overflow:hidden;
        text-overflow: ellipsis;
        white-space:nowrap; */

    }
    .p-total,
    .p-price,
    .price-tag{
        font-size: 1.2rem;
        font-weight: 500;
    }
    .add-to-cart{
        /* width: 90%; */
    background-color: rgb(18, 40, 138);
    color: white;
    font-size: .8rem;
    font-weight: 500;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    margin-bottom: 15px;
    }
    .add-to-cart:hover{
        color: white;
        opacity: 0.85;
    }
    /* 購物車 */
    .cart{
        margin-left: 8%;
        margin-right: 8%;
        margin-top: 3%;
    }
    .title{
        font-size:2rem;
        font-weight: 500;
    }
    .buy{
        display:flex;
        background-color: red;
        color: white;
        align-items: center;
        justify-content:center;
        height: 50px;
        margin-bottom: 15px;
    }
    .buy-other{
        display:flex;
        border: solid .7px black;
        align-items: center;
        justify-content:center;
        height: 50px;
    }
    .delete{
        cursor: pointer;
    }
    .delete:hover{
        opacity: 0.7;
        text-decoration:underline;
    }

</style>
<body>
    <div class="nav d-flex justify-content-between px-5 pt-2">
        <div class="logo"><img src="./imgs/logo-gu.svg" alt="" class="c-img">
        </div>

        <div class="category d-flex justify-content-between">
            
            <a href="#"><p>WOMEN</p></a>
            <a href="#"><p>MEN</p></a>
            <a href="#"><p>KIDS．BABY</p></a>
            
        </div>
        <div class="search-bar"><input type="search" value="" placeholder="キーワードで検索" aria-label="キーワードで検索" class="gguJzI"></div>

        <div class="nav-right d-flex">
            <!-- text-align的特性為：可以置中(裡面的)元件，不能置中(自己本身的)版面。 -->

            <a href="#">
                <div class="store-locator text-center mr-3">
                    <img src="./imgs/ic-store-locator.svg" alt="">
                    <p class="icon-p">店舗検索</p>
                </div>
            </a>
            <a href="#">
                <div class="member text-center mr-3">
                    <img src="./imgs/ic-membership.svg" alt="" >
                    <p class="icon-p">ログイン</p>
                </div>
            </a>
            <a href="#">
                <div class="like text-center mr-3">
                    <img src="./imgs/ic-like.svg" alt="">
                    <p class="icon-p">お気に入り</p>
                    <div id='like-count' class="">
                        <span id='full-like-count' class=""></span>
                    </div>
                </div>
            </a>
            <a href="#">
                <div class="shopping-cart text-center mr-3">
                    <img src="./imgs/ic-cart.svg" alt="">
                    <p class="icon-p">カート</p>
                    <div id='cart-count' class="">
                        <span id='icon-count' class = ""></span>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div class="product-list d-flex flex-wrap">
    </div>
    <div class="cart">
        <div class="cart-text-box ml-3">
            <div class="title">カート</div>
            <p>ORDER & PICKについて</p>
        </div>
        <div class="d-flex flex-wrap">
            <div class="oder-bar col-md-7 col-xs-12">
            </div>
            <div class="cart-bar col-md-5 col-xs-12">
            
                <div class="d-flex justify-content-between">
                    <p>注文内容</p>
                    <div class="count">0件</div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>商品合計</p>
                    <div class="p-total">¥0</div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>送料</p>
                    <div class="delivery-fee">¥0</div>
                </div>
                <div class="d-flex justify-content-between">
                    <p>合計</p>
                    <div class="allTotal">¥0</div>
                </div>
                <a href="#"><div class="buy">購入手続きへ</div></a>
                <a href="#"><div class="buy-other">お買い物を続ける</div></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./handleCart.js"></script>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
